services:
  # FastAPI Backend Service
  - type: web
    name: urbansound-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000

  # Streamlit Frontend Service  
  - type: web
    name: urbansound-web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/web/app.py --server.port=$PORT --server.address=0.0.0.0
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10001
      - key: API_URL
        value: https://urbansound-api.onrender.com
