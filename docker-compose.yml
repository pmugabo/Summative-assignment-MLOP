version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  web:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: streamlit run src/web/app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge